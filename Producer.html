<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Producer</title>
    <link rel="stylesheet" type="text/css" href="Producer.css">
</head>
<body>
    <h1>Producer Details</h1>

    <form id="producerForm">
        <label for="producerName">Producer Name:</label>
        <input type="text" id="producerName" name="producerName" required>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <button type="submit" id="create-btn">Create Producer</button>
    </form>

    

    <div id="producerDetails"></div>

    <h1>Producer List</h1>
    <div id="producerDetails"></div>

    <div id="producer-list"></div>




    <script src="Producer.js"></script>
</body>
</html>
